    <script src="js/location-utils.js"></script>
    <script>
        // Prayer Times Data
        let prayerTimes = {
            Fajr: null,
            Dhuhr: null,
            Asr: null,
            Maghrib: null,
            Isha: null
        };

        let countdownInterval;
        let currentLocation = null;

        // Get prayer times based on saved location
        function fetchPrayerTimes() {
            // Get location settings from localStorage
            currentLocation = getLocationSettings();

            // Update location display
            const locationNameEl = document.getElementById('locationName');
            const locationCoordsEl = document.getElementById('locationCoords');
            if (locationNameEl) {
                locationNameEl.textContent = `üïå ${currentLocation.cityName}`;
            }
            if (locationCoordsEl) {
                locationCoordsEl.textContent = currentLocation.cityNameEn;
            }

            // Use prayer times based on location
            // Note: In production, you would fetch from an API like Aladhan API
            // For now, using sample times that would be calculated based on coordinates
            const prayerTimesData = getPrayerTimesByLocation(currentLocation.latitude, currentLocation.longitude);

            prayerTimes.Fajr = prayerTimesData.Fajr;
            prayerTimes.Dhuhr = prayerTimesData.Dhuhr;
            prayerTimes.Asr = prayerTimesData.Asr;
            prayerTimes.Maghrib = prayerTimesData.Maghrib;
            prayerTimes.Isha = prayerTimesData.Isha;

            updatePrayerDisplay();
            updateCountdown();

            // Update date display
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateDisplay = document.getElementById('dateDisplay');
            if (dateDisplay) {
                dateDisplay.textContent = today.toLocaleDateString('ar-MA', options);
            }
        }

        // Calculate prayer times based on coordinates (simplified version)
        // In production, use a proper prayer times calculation library or API
        function getPrayerTimesByLocation(lat, lng) {
            // This is a simplified calculation based on approximate values
            // For accurate prayer times, integrate with Aladhan API or similar
            // Formula: Prayer times vary by latitude, longitude, and date

            const now = new Date();
            const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));

            // Base time adjustments by latitude (simplified)
            const latOffset = (lat - 30) * 2; // minutes
            const lngOffset = (lng + 5) * 0.5; // minutes

            // Base prayer times (adjusted for location)
            const baseTimes = {
                Fajr: { hour: 5, minute: 30 },
                Dhuhr: { hour: 12, minute: 30 },
                Asr: { hour: 15, minute: 30 },
                Maghrib: { hour: 18, minute: 0 },
                Isha: { hour: 19, minute: 30 }
            };

            // Apply seasonal and location adjustments
            const seasonalAdjustment = Math.sin((dayOfYear / 365) * Math.PI * 2) * 30; // minutes

            function formatTime(hour, minute, adjustMinutes) {
                let totalMinutes = hour * 60 + minute + adjustMinutes;
                totalMinutes = Math.round(totalMinutes);

                let h = Math.floor(totalMinutes / 60);
                let m = totalMinutes % 60;

                // Handle day boundary
                if (h < 0) h += 24;
                if (h >= 24) h -= 24;

                return String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
            }

            return {
                Fajr: formatTime(baseTimes.Fajr.hour, baseTimes.Fajr.minute, latOffset + seasonalAdjustment - 20),
                Dhuhr: formatTime(baseTimes.Dhuhr.hour, baseTimes.Dhuhr.minute, lngOffset + seasonalAdjustment),
                Asr: formatTime(baseTimes.Asr.hour, baseTimes.Asr.minute, latOffset + lngOffset + seasonalAdjustment + 30),
                Maghrib: formatTime(baseTimes.Maghrib.hour, baseTimes.Maghrib.minute, latOffset + seasonalAdjustment + 10),
                Isha: formatTime(baseTimes.Isha.hour, baseTimes.Isha.minute, latOffset + seasonalAdjustment + 40)
            };
        }

        // Update date display
        function updateDateDisplay(dateData) {
            const dateDisplay = document.getElementById('dateDisplay');
            if (dateData.readable) {
                dateDisplay.textContent = dateData.readable;
            } else if (dateData.gregorian) {
                const date = dateData.gregorian;
                dateDisplay.textContent = `${date.day} ${date.month.en} ${date.year}`;
            }
        }

        // Update prayer times display
        function updatePrayerDisplay() {
            document.getElementById('fajr-time').textContent = prayerTimes.Fajr || '--:--';
            document.getElementById('dhuhr-time').textContent = prayerTimes.Dhuhr || '--:--';
            document.getElementById('asr-time').textContent = prayerTimes.Asr || '--:--';
            document.getElementById('maghrib-time').textContent = prayerTimes.Maghrib || '--:--';
            document.getElementById('isha-time').textContent = prayerTimes.Isha || '--:--';

            highlightNextPrayer();
        }

        // Highlight next prayer
        function highlightNextPrayer() {
            const nextPrayer = getNextPrayer();
            const prayerCards = {
                'Fajr': 'fajr-card',
                'Dhuhr': 'dhuhr-card',
                'Asr': 'asr-card',
                'Maghrib': 'maghrib-card',
                'Isha': 'isha-card'
            };

            // Remove highlight from all cards
            Object.values(prayerCards).forEach(cardId => {
                document.getElementById(cardId).classList.remove('next-prayer');
            });

            // Add highlight to next prayer
            if (nextPrayer.name && prayerCards[nextPrayer.name]) {
                document.getElementById(prayerCards[nextPrayer.name]).classList.add('next-prayer');
            }
        }

        // Calculate countdown to next prayer
        function updateCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                const now = new Date();
                const nextPrayer = getNextPrayer();
                const nextPrayerTime = parsePrayerTime(nextPrayer.time);
                const nextPrayerDate = new Date();
                nextPrayerDate.setHours(nextPrayerTime.hours, nextPrayerTime.minutes, 0);

                // If next prayer time has passed today, set it for tomorrow
                if (nextPrayerDate < now) {
                    nextPrayerDate.setDate(nextPrayerDate.getDate() + 1);
                }

                const diff = nextPrayerDate - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent =
                    String(hours).padStart(2, '0') + ':' +
                    String(minutes).padStart(2, '0') + ':' +
                    String(seconds).padStart(2, '0');

                // Update next prayer name
                const prayerNames = {
                    'Fajr': 'ÿßŸÑŸÅÿ¨ÿ±',
                    'Dhuhr': 'ÿßŸÑÿ∏Ÿáÿ±',
                    'Asr': 'ÿßŸÑÿπÿµÿ±',
                    'Maghrib': 'ÿßŸÑŸÖÿ∫ÿ±ÿ®',
                    'Isha': 'ÿßŸÑÿπÿ¥ÿßÿ°'
                };
                document.getElementById('nextPrayerName').textContent = prayerNames[nextPrayer.name];

            }, 1000);
        }

        // Get next prayer
        function getNextPrayer() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            const prayers = [
                { name: 'Fajr', time: prayerTimes.Fajr },
                { name: 'Dhuhr', time: prayerTimes.Dhuhr },
                { name: 'Asr', time: prayerTimes.Asr },
                { name: 'Maghrib', time: prayerTimes.Maghrib },
                { name: 'Isha', time: prayerTimes.Isha }
            ];

            for (const prayer of prayers) {
                const prayerTime = parsePrayerTime(prayer.time);
                const prayerMinutes = prayerTime.hours * 60 + prayerTime.minutes;
                if (prayerMinutes > currentMinutes) {
                    return prayer;
                }
            }

            // If all prayers have passed, return Fajr (tomorrow)
            return prayers[0];
        }

        // Parse prayer time string (HH:MM)
        function parsePrayerTime(timeString) {
            if (!timeString) return { hours: 0, minutes: 0 };

            const [hours, minutes] = timeString.split(':').map(Number);
            return { hours, minutes };
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchPrayerTimes();
        });
    </script>
